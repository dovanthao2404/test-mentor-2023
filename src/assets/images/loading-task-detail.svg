        }

        @media all and (min-width: 540px) {
            .dual-column {
                display: block;
            }

            .single-column {
                display: none;
            }

            .fields-wide {
                display: none;
            }
        }

        @media all and (min-width: 980px) {
            .fields-wide {
                display: block;
            }

            .fields-narrow {
                display: none;
            }
        }
